server:
  port: 8090

spring:
  application:
    name: gateway-service
  config:
    import: "optional:configserver:http://localhost:8888" # Fallback local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # Esta URL debe apuntar a tu Keycloak corriendo en Docker (puerto 8180)
          # Aseg√∫rate de que el realm "sisgr-realm" exista en tu Keycloak
          issuer-uri: http://localhost:8180/realms/sisgr-realm


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/