apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 0 # Soporte para asignación dinámica
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: customers-service:latest
          imagePullPolicy: Never
          env:
            - name: SERVER_PORT
              value: "0" # RÚBRICA: Puerto dinámico
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-service:8888"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-service:8761/eureka/"
            # CONEXIÓN EXCLUSIVA A customer_db (Punto 2 Rúbrica)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-db:5432/customer_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "09282325"